<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        background-color: gray;
      }
    </style>

    <title>Document</title>
  </head>
  <body>
    <section class="py-10 h-screen top-1/2">
      <div
        class="pt-24 grid max-w-6xl grid-cols-1 px-6 mx-auto lg:px-8 md:grid-cols-2 md:divide-x"
      >
        <div class="py-10 md:py-0 md:px-6">
          <h1 class="text-4xl font-bold">Get in touch</h1>
          <p class="pt-4 pb-4">Fill in the form to start a conversation</p>
          <div class="space-y-4">
            <p class="flex items-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
                class="w-5 h-5 mr-2 sm:mr-6"
              >
                <path
                  fill-rule="evenodd"
                  d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"
                  clip-rule="evenodd"
                ></path>
              </svg>
              <span>Fake address, 9999 City</span>
            </p>
            <p class="flex items-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
                class="w-5 h-5 mr-2 sm:mr-6"
              >
                <path
                  d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"
                ></path>
              </svg>
              <span>123456789</span>
            </p>
            <p class="flex items-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
                class="w-5 h-5 mr-2 sm:mr-6"
              >
                <path
                  d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"
                ></path>
                <path
                  d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"
                ></path>
              </svg>
              <span>contact@business.com</span>
            </p>
          </div>
          <div class="pt-10">
            <ion-icon name="logo-whatsapp"></ion-icon>
            <ion-icon name="logo-instagram"></ion-icon>
            <ion-icon name="logo-facebook"></ion-icon>
            <ion-icon name="logo-linkedin"></ion-icon>
          </div>
        </div>
        <form
          novalidate=""
          class="flex flex-col py-6 space-y-6 md:py-0 md:px-6"
        >
          <label class="block">
            <span class="mb-1">Full name</span>
            <input
              type="text"
              placeholder="Emlief"
              class="block w-full rounded-md shadow-sm py-2 text-center focus:ring focus:ring-opacity-75 focus:dark:ring-violet-600 bg-gray-100"
            />
          </label>
          <label class="block">
            <span class="mb-1">Email address</span>
            <input
              type="email"
              placeholder="emlief54.com"
              class="block w-full rounded-md shadow-sm py-2 text-center focus:ring focus:ring-opacity-75 focus:dark:ring-violet-600 bg-gray-100"
            />
          </label>
          <label class="block">
            <span class="mb-1">Message</span>
            <textarea
              rows="3"
              class="block w-full rounded-md focus:ring focus:ring-opacity-75 text-center focus:dark:ring-violet-600 bg-gray-100"
            ></textarea>
          </label>
          <button
            type="button"
            class="self-center bg-black text-gray-50 px-5 py-2 text-lg rounded focus:ring hover:ring focus:ring-opacity-75 dark:bg-violet-600 dark:text-gray-50 focus:dark:ring-violet-600 hover:dark:ring-violet-600"
          >
            Submit
          </button>
        </form>
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/3c2c3fbcd0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
